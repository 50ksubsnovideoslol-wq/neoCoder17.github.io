<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Fish Clicker Game</title>
    <style>
        :root {
            --water-color: #3498db;
            --shop-bg: #ecf0f1;
            --card-bg: #ffffff;
            --button-color: #2ecc71;
            --text-color: #2c3e50;
        }

        body {
            font-family: sans-serif;
            background-color: var(--shop-bg);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            color: var(--text-color);
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .panel {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1, h2 {
            margin-top: 0;
        }

        /* --- Fishing Area --- */
        #fishing-area {
            text-align: center;
        }

        #money-display {
            font-size: 2rem;
            font-weight: bold;
            color: var(--water-color);
        }
        
        #fish-caught-display {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        #cast-button {
            background-color: var(--water-color);
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        #cast-button:hover { background-color: #2980b9; }

        #fish-log {
            margin-top: 20px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            font-size: 0.9rem;
            background-color: var(--shop-bg);
        }
        .log-common { color: var(--text-color); }
        .log-rare { color: #f39c12; font-weight: bold; }
        .log-legendary { color: #e74c3c; font-weight: bold; font-size: 1rem; }

        /* --- Lake Area --- */
        #lake-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        #lake {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1 / 1;
            border: 5px solid var(--water-color);
        }

        .water-square {
            background-color: var(--water-color);
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s;
        }

        /* Food effect visualization */
        .water-square.fed {
            background-color: #76d2a3; /* Greenish tint for food */
        }
        
        #food-status {
            margin-top: 15px;
            font-weight: bold;
            color: var(--button-color);
        }

        /* --- Shop Area --- */
        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .shop-button {
            background-color: var(--button-color);
            border: none;
            padding: 8px 12px;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .shop-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="game-container">
    
    <!-- Fishing Area -->
    <div id="fishing-area" class="panel">
        <h1>Fishing Dock</h1>
        <div id="money-display">$0</div>
        <div id="fish-caught-display">Total Fish Caught: 0</div>
        <button id="cast-button" onclick="castLine()">Cast Line</button>
        <h3>Fishing Log</h3>
        <div id="fish-log"></div>
    </div>

    <!-- Lake Area -->
    <div id="lake-area" class="panel">
        <h2>The Lake</h2>
        <div id="lake">
            <!-- Squares generated by JS -->
        </div>
        <div id="food-status">Lake Status: Normal</div>
    </div>

    <!-- Shop Area -->
    <div id="shop-area" class="panel">
        <h2>The Tackle Shop</h2>

        <h3>Rods</h3>
        <div class="shop-item">
            <span>Better Rod (Tier 2)</span>
            <button class="shop-button" id="buy-rod-2" onclick="buyRod(2)">$500</button>
        </div>
        <div class="shop-item">
            <span>Pro Carbon Rod (Tier 3)</span>
            <button class="shop-button" id="buy-rod-3" onclick="buyRod(3)">$5000</button>
        </div>

        <h3>Baits</h3>
        <div class="shop-item">
            <span>Deluxe Worms (Tier 2 Bait)</span>
            <button class="shop-button" id="buy-bait-2" onclick="buyBait(2)">$50</button>
        </div>
        <div class="shop-item">
            <span>Luminous Lure (Tier 3 Bait)</span>
            <button class="shop-button" id="buy-bait-3" onclick="buyBait(3)">$250</button>
        </div>

        <h3>Fish Food</h3>
        <div class="shop-item">
            <span>Place Fish Food (+5% Rare Chance)</span>
            <button class="shop-button" onclick="buyFood()">$100</button>
        </div>
    </div>
</div>

<script>
    // --- Game State Variables ---
    let money = 0;
    let totalFishCaught = 0;
    let rodTier = 1; // 1 (basic), 2 (better), 3 (pro)
    let baitTier = 1; // 1 (worms), 2 (deluxe), 3 (lure)
    let foodLevel = 0; // Cumulative percentage bonus
    let baseRareChance = 0.05; // 5% base chance for rare+

    // --- Fish Data ---
    const fishData = {
        common: [
            { name: "Sardine", value: 1, rarity: "common" },
            { name: "Tuna", value: 5, rarity: "common" },
            { name: "Bass", value: 3, rarity: "common" }
        ],
        rare: [
            { name: "Shark", value: 50, rarity: "rare" },
            { name: "Swordfish", value: 75, rarity: "rare" },
            { name: "Marlin", value: 100, rarity: "rare" }
        ],
        legendary: [
            { name: "Coelacanth", value: 500, rarity: "legendary" },
            { name: "Megalodon Tooth (Artifact)", value: 5000, rarity: "legendary" } // Megalodon is extinct, so we find an artifact!
        ]
    };

    // --- DOM Elements ---
    const moneyDisplay = document.getElementById('money-display');
    const fishCaughtDisplay = document.getElementById('fish-caught-display');
    const fishLog = document.getElementById('fish-log');
    const lakeElement = document.getElementById('lake');
    const foodStatusDisplay = document.getElementById('food-status');

    // --- Initialization ---
    generateLakeVisual();
    loadGame();
    updateDisplay();
    checkShopButtons();

    function generateLakeVisual() {
        for (let i = 0; i < 100; i++) {
            const square = document.createElement('div');
            square.classList.add('water-square');
            lakeElement.appendChild(square);
        }
    }

    // --- Game Mechanics ---
    function castLine() {
        // Calculate dynamic rare chance
        // Base: 5%, Rod T2: +5%, Rod T3: +10%
        // Bait T2: +3%, Bait T3: +8%
        // Food: +X%
        let currentRareChance = baseRareChance;
        if (rodTier === 2) currentRareChance += 0.05;
        if (rodTier === 3) currentRareChance += 0.10;
        if (baitTier === 2) currentRareChance += 0.03;
        if (baitTier === 3) currentRareChance += 0.08;
        currentRareChance += (foodLevel / 100);

        let fishCaught;
        const roll = Math.random();

        // 0.5% chance for legendary *within* the rare catch probability area
        const legendaryThreshold = currentRareChance * 0.1; // 10% of the rare chance goes to legendary

        if (roll < currentRareChance) {
            // Check for legendary
            if (roll < legendaryThreshold) {
                fishCaught = fishData.legendary[Math.floor(Math.random() * fishData.legendary.length)];
                window.alert(`ðŸŽ‰ LEGENDARY CATCH! You caught a ${fishCaught.name}! Wow! ðŸŽ‰`);
            } else {
                fishCaught = fishData.rare[Math.floor(Math.random() * fishData.rare.length)];
                window.alert(`ðŸŽ£ Rare Catch! You reeled in a ${fishCaught.name}!`);
            }
        } else {
            // Common catch
            fishCaught = fishData.common[Math.floor(Math.random() * fishData.common.length)];
        }

        money += fishCaught.value;
        totalFishCaught += 1;
        logCatch(fishCaught);
        updateDisplay();
        checkShopButtons();
    }

    function logCatch(fish) {
        const logEntry = document.createElement('div');
        logEntry.classList.add(`log-${fish.rarity}`);
        logEntry.textContent = `Caught a ${fish.name}! Sold for $${fish.value}.`;
        fishLog.prepend(logEntry); // Add to the top of the log

        // Keep log clean
        if (fishLog.children.length > 50) {
            fishLog.removeChild(fishLog.lastChild);
        }
    }

    function updateDisplay() {
        moneyDisplay.textContent = `$${Math.floor(money).toLocaleString()}`;
        fishCaughtDisplay.textContent = `Total Fish Caught: ${totalFishCaught.toLocaleString()}`;
        foodStatusDisplay.textContent = `Lake Status: +${foodLevel}% Rare Chance`;
        // Update local high score (leaderboard placeholder)
        document.getElementById('local-high-score').textContent = Math.floor(money).toLocaleString(); 
    }

    // --- Shop Functions ---
    function buyRod(tier) {
        let cost = tier === 2 ? 500 : 5000;
        if (money >= cost && rodTier < tier) {
            money -= cost;
            rodTier = tier;
            checkShopButtons();
            updateDisplay();
            logCatch({name: `Tier ${tier} Rod purchased`, value: 0, rarity: 'rare'});
        }
    }

    function buyBait(tier) {
        let cost = tier === 2 ? 50 : 250;
        if (money >= cost && baitTier < tier) {
            money -= cost;
            baitTier = tier;
            checkShopButtons();
            updateDisplay();
            logCatch({name: `Tier ${tier} Bait purchased`, value: 0, rarity: 'rare'});
        }
    }

    function buyFood() {
        const cost = 100;
        if (money >= cost) {
            money -= cost;
            foodLevel += 5; // Permanent 5% increase
            updateDisplay();
            animateLakeFood();
            logCatch({name: `Fish food placed in lake`, value: 0, rarity: 'common'});
        }
    }

    function checkShopButtons() {
        document.getElementById('buy-rod-2').disabled = money < 500 || rodTier >= 2;
        document.getElementById('buy-rod-3').disabled = money < 5000 || rodTier >= 3;
        document.getElementById('buy-bait-2').disabled = money < 50 || baitTier >= 2;
        document.getElementById('buy-bait-3').disabled = money < 250 || baitTier >= 3;
    }

    function animateLakeFood() {
        const squares = document.querySelectorAll('.water-square');
        squares.forEach(square => {
            square.classList.add('fed');
            setTimeout(() => {
                square.classList.remove('fed');
            }, 2000); // Visual effect lasts 2 seconds
        });
    }

    // --- Save/Load/Reset Game Functions ---
    // Added these functions back in from the original request, using a new key.

    function saveGame() {
        const gameState = {
            money,
            totalFishCaught,
            rodTier,
            baitTier,
            foodLevel,
            highScore: money // Using current money as high score for local leaderboard sim
        };
        localStorage.setItem('fishClickerGameSave', JSON.stringify(gameState));
        console.log("Game Saved Locally!");
    }

    function loadGame() {
        const savedData = localStorage.getItem('fishClickerGameSave');
        if (savedData) {
            const gameState = JSON.parse(savedData);
            money = gameState.money || 0;
            totalFishCaught = gameState.totalFishCaught || 0;
            rodTier = gameState.rodTier || 1;
            baitTier = gameState.baitTier || 1;
            foodLevel = gameState.foodLevel || 0;
            // localHighScore is handled by updateDisplay tracking current money
            console.log("Game Loaded!");
        }
    }
    
    // Save game every 30 seconds automatically
    setInterval(saveGame, 30000);

</script>

</body>
</html>
