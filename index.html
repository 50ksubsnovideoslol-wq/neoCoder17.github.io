<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Clicker Game</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            width: 850px;
            height: 500px;
            background-color: #222;
            border: 4px solid #666;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .main-game-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .upgrade-sidebar {
            width: 250px;
            background-color: #444;
            border-left: 4px solid #666;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* The requested changes: Blue button, dark blue text */
        #click-counter-display {
            font-size: 24px;
            margin-bottom: 10px;
            color: #00008b; /* Dark blue text */
            background-color: #ADD8E6; /* Light blue background for contrast */
            padding: 5px 10px;
            border-radius: 5px;
        }

        #click-button {
            width: 200px;
            height: 200px;
            background-image: url('i.imgur.com');
            background-size: cover;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease;
            position: relative;
            background-color: #0000FF; /* Solid blue background */
        }
        /* End of requested changes */

        #click-button:hover {
            transform: scale(1.05);
        }

        #click-button:active {
            transform: scale(0.95);
        }

        .upgrade-btn {
            background-color: #555;
            border: 2px solid #888;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
            text-align: left;
            transition: background-color 0.2s;
        }

        .upgrade-btn:hover:not(:disabled) {
            background-color: #6a6a6a;
        }
        
        .upgrade-btn:disabled {
            background-color: #333;
            color: #777;
            cursor: not-allowed;
        }

        .utility-btn {
            background-color: #007bff;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
        .utility-btn:hover {
            background-color: #0056b3;
        }

        /* CSS Classes for different clicker skins (textures overlay the blue background) */
        .skin-dirt { background-image: url('i.imgur.com'); }
        .skin-gold { background-image: url('i.imgur.com'); }
        .skin-diamond { background-image: url('i.imgur.com'); }
        .skin-netherite { background-image: url('i.imgur.com'); }
        .skin-emerald { background-image: url('i.imgur.com'); }
        
    </style>
</head>
<body>

    <div class="game-container">
        <div class="main-game-area">
            <div id="click-counter-display">Clicks: 0 | CPS: 0</div>
            <button id="click-button" onclick="manualClick()" class="skin-dirt"></button>
            <div id="status-message" style="margin-top: 15px; color: yellow;"></div>
            <div style="margin-top: 20px;">
                <button class="utility-btn" onclick="saveGame()">Save Game</button>
                <button class="utility-btn" onclick="loadGame()">Load Game</button>
                <button class="utility-btn" onclick="resetGame()">Reset Game</button>
            </div>
        </div>
        <div class="upgrade-sidebar">
            <h3>Upgrades</h3>
            <button class="upgrade-btn" id="upgrade-double" onclick="buyUpgrade('double')">Double Click (2x) - Cost: 50</button>
            <button class="upgrade-btn" id="upgrade-quad" onclick="buyUpgrade('quad')">Quad Click (4x) - Cost: 200</button>
            <button class="upgrade-btn" id="upgrade-octo" onclick="buyUpgrade('octo')">Octo Click (8x) - Cost: 800</button>
            <button class="upgrade-btn" id="upgrade-haste" onclick="buyUpgrade('haste')">Haste Potion (+1 CPS) - Cost: 2,000</button>
            <button class="upgrade-btn" id="upgrade-efficiency" onclick="buyUpgrade('efficiency')">Efficiency Enchant (+5 Click Power) - Cost: 10,000</button>
            <hr style="width: 100%;">
            <button class="upgrade-btn" id="clicker-gold" onclick="buyClicker('gold')">Gold Clicker (4x Base) - Cost: 1,000</button>
            <button class="upgrade-btn" id="clicker-diamond" onclick="buyClicker('diamond')">Diamond Clicker (10x Base) - Cost: 50,000</button>
            <button class="upgrade-btn" id="clicker-emerald" onclick="buyClicker('emerald')">Emerald Clicker (25x Base) - Cost: 250,000</button>
            <button class="upgrade-btn" id="clicker-netherite" onclick="buyClicker('netherite')">Netherite Clicker (50x Base) - Cost: 1,000,000</button>
        </div>
    </div>

    <script>
        let clicks = 0;
        let baseClickPower = 1;
        let multiplier = 1;
        let cps = 0;

        const upgrades = {
            double: { cost: 50, purchased: false },
            quad: { cost: 200, purchased: false },
            octo: { cost: 800, purchased: false },
            haste: { cost: 2000, purchased: false },
            efficiency: { cost: 10000, purchased: false }
        };

        const clickers = {
            gold: { cost: 1000, purchased: false, power: 4, skinClass: 'skin-gold' },
            diamond: { cost: 50000, purchased: false, power: 10, skinClass: 'skin-diamond' },
            emerald: { cost: 250000, purchased: false, power: 25, skinClass: 'skin-emerald' },
            netherite: { cost: 1000000, purchased: false, power: 50, skinClass: 'skin-netherite' }
        };

        const clickButton = document.getElementById('click-button');
        const counterDisplay = document.getElementById('click-counter-display');

        function updateDisplay() {
            counterDisplay.textContent = `Clicks: ${Math.floor(clicks)} | CPS: ${cps}`;
            checkUpgradeCosts();
        }

        function manualClick() {
            clicks += baseClickPower * multiplier;
            updateDisplay();
        }

        function buyUpgrade(upgradeName) {
            const upgrade = upgrades[upgradeName];
            if (clicks >= upgrade.cost && !upgrade.purchased) {
                clicks -= upgrade.cost;
                upgrade.purchased = true;
                
                if (upgradeName === 'double') multiplier *= 2;
                if (upgradeName === 'quad') multiplier *= 4;
                if (upgradeName === 'octo') multiplier *= 8;
                if (upgradeName === 'haste') cps += 1;
                if (upgradeName === 'efficiency') baseClickPower += 5;

                document.getElementById(`upgrade-${upgradeName}`).disabled = true;
                document.getElementById(`upgrade-${upgradeName}`).textContent += " (PURCHASED)";
                updateDisplay();
            } else {
                showMessage("Not enough clicks to buy this upgrade!");
            }
        }

        function buyClicker(clickerName) {
            const clicker = clickers[clickerName];
            if (clicks >= clicker.cost && !clicker.purchased) {
                clicks -= clicker.cost;
                
                if (clickerName === 'diamond') clickers.gold.purchased = true;
                if (clickerName === 'emerald') { clickers.gold.purchased = true; clickers.diamond.purchased = true; }
                if (clickerName === 'netherite') {
                    clickers.gold.purchased = true;
                    clickers.diamond.purchased = true;
                    clickers.emerald.purchased = true;
                }

                clicker.purchased = true;
                
                clickButton.className = '';
                clickButton.classList.add(clicker.skinClass);

                baseClickPower = clicker.power; 
                
                document.getElementById(`clicker-${clickerName}`).disabled = true;
                document.getElementById(`clicker-${clickerName}`).textContent += " (ACTIVE)";
                updateDisplay();
            } else {
                showMessage("Not enough clicks or already upgraded!");
            }
        }

        function checkUpgradeCosts() {
            Object.keys(upgrades).forEach(name => {
                const button = document.getElementById(`upgrade-${name}`);
                if (button && !upgrades[name].purchased) {
                    button.disabled = clicks < upgrades[name].cost;
                }
            });
            Object.keys(clickers).forEach(name => {
                const button = document.getElementById(`clicker-${name}`);
                if (button && !clickers[name].purchased) {
                    button.disabled = clicks < clickers[name].cost;
                }
            });
        }

        function showMessage(msg) {
            const status = document.getElementById('status-message');
            status.textContent = msg;
            setTimeout(() => {
                status.textContent = '';
            }, 1500);
        }

        // --- Data Saving and Loading ---

        function saveGame() {
            const gameState = {
                clicks: clicks,
                baseClickPower: baseClickPower,
                multiplier: multiplier,
                cps: cps,
                upgrades: upgrades,
                clickers: clickers
            };
            localStorage.setItem('minecraftClickerSave', JSON.stringify(gameState));
            showMessage("Game Saved!");
        }

        function loadGame() {
            const savedState = localStorage.getItem('minecraftClickerSave');
            if (savedState) {
                const gameState = JSON.parse(savedState);
                clicks = gameState.clicks;
                baseClickPower = gameState.baseClickPower;
                multiplier = gameState.multiplier;
                cps = gameState.cps;
                
                Object.assign(upgrades, gameState.upgrades);
                Object.assign(clickers, gameState.clickers);
                
                const activeClicker = Object.values(clickers).find(c => c.purchased && c.power === baseClickPower);
                if (activeClicker) {
                    clickButton.className = '';
                    clickButton.classList.add(activeClicker.skinClass);
                } else {
                    clickButton.className = 'skin-dirt';
                }

                Object.keys(upgrades).forEach(name => {
                    if (upgrades[name].purchased) {
                        const button = document.getElementById(`upgrade-${name}`);
                        if (button) {
                            button.disabled = true;
                            if (!button.textContent.includes("(PURCHASED)")) button.textContent += " (PURCHASED)";
                        }
                    }
                });
                Object.keys(clickers).forEach(name => {
                    if (clickers[name].purchased) {
                        const button = document.getElementById(`clicker-${name}`);
                        if (button) {
                            button.disabled = true;
                            if (!button.textContent.includes("(ACTIVE)")) button.textContent += " (ACTIVE)";
                        }
                    }
                });
                
                updateDisplay();
                showMessage("Game Loaded!");
            } else {
                updateDisplay();
            }
        }

        function resetGame() {
            localStorage.removeItem('minecraftClickerSave');
            window.location.reload(); 
        }

        // Auto-clicker interval (handles CPS)
        setInterval(() => {
            clicks += cps;
            updateDisplay();
        }, 1000);

        // Load game automatically on page load
        loadGame();
    </script>
</body>
</html>
